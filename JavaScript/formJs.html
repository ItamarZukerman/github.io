<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form JS</title>

</head>

<body>
    <!-- form>label+input+br+input:button -->
    <form name="forme">
        <label for="">Name:</label>
        <input type="text" name="userName">
        <br>
        <input type="button" value="Click" onclick="theUser()">
    </form>
    <script>
        //window.document.form.text
        function theUser() {
            var user = document.forme.userName.value;
            alert("Hello " + user);
        }

    </script>
</body>

</html>
